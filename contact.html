<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>ExploreWorld - Contact</title>
  <link rel="stylesheet" href="style.css"/>
  <style>
    .contact-form {
      max-width: 600px;
      margin: auto;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .contact-form input,
    .contact-form textarea {
      padding: 12px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
    }

    .contact-form button {
      padding: 12px;
      background-color: #0077cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
    }

    .contact-form button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <header class="navbar">
    <div class="container">
      <h1 class="logo">ExploreWorld</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="destinations.html">Destinations</a>
                <a href="offers.html">Offers</a>

        <a href="gallery.html">Gallery</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="section container">
    <h2>Contact Us</h2>
    <p style="text-align:center; margin-bottom: 30px;">Have questions or want to plan a trip? Send us a message below.</p>
    <form class="contact-form">
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea placeholder="Your Message" rows="6" required></textarea>
      <button type="submit">Send Message</button>
    </form>
  </section>

  <footer>
    <div class="container">
      <p>&copy; 2025 ExploreWorld. All Rights Reserved.</p>
    </div>
  </footer>
</body>
</html>
